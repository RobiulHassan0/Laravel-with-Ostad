<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azax Class 01</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

</head>
<body>
    <div class="container">
        <h1>Product Data</h1>
        <a href="create.html" class="button">Add New Product</a>
        <div class="row">
            <div class="column">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Produc Name</th>
                            <th>Produc Code</th>
                            <th>Unit Price</th>
                            <th>QTY</th>
                            <th>Total Price</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="products-data">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        getProducts();

        async function getProducts(){
            let url = 'https://crud.teamrabbil.com/api/v1/ReadProduct'; 
            let response = await axios.get(url);
            let products = response.data.data;
            products.forEach(product => {
                document.getElementById('products-data').innerHTML += (`
                    <tr>
                        <td>${product['ProductName']}</td>
                        <td>${product.ProductCode}</td>
                        <td>${product['UnitPrice']}</td>
                        <td>${product['Qty']}</td>
                        <td>${product.TotalPrice}</td>
                        <td><button onclick="goToUpdate('${product['_id']}')">EDIT</button></td>
                        <td><button onclick="deleteProduct('${product._id}')">DELETE</button></td>
                    
                    </tr>
                `)
            })
          console.log(products)
        }

        async function deleteProduct(id){
            let url = `https://crud.teamrabbil.com/api/v1/DeleteProduct/${id}`;
            let response = await axios.get(url);
            document.getElementById('products-data').innerHTML = '';
            getProducts();
        }

        function goToUpdate(id){
            window.location = `update.html?id=${id}`;
        }
    </script>
</body>
</html>
